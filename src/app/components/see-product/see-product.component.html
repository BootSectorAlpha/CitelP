<div *ngIf="produto !== undefined">
  <!-- <h3>{{categoria.nome}}</h3> -->
  <h5>{{produto.nome}}</h5>
    <ul>
      <li>{{produto.fabricacao | date:'dd/MM/yyyy'}}</li>
      <li>{{produto.validade | date:'dd/MM/yyyy'}}</li>
      <li>{{produto.preco}}</li>
      <li>{{produto.categoria}}</li>
    </ul>
</div>
